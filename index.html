    <title>Tic Tac Toe</title>

<body>
    <div class="header-text">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="wrapper">
        <div class="all">
            <div class="drone-btn">
                <div class="drone">
                    <input type="radio" id="X" name="drone" value="x" />
                    <label for="x">X</label>
                </div>

                <div class="drone1">
                    <input type="radio" id="O" name="drone" value="o" />
                    <label for="o">O</label>
                </div>
            </div>
            <div class="letButton">
                <button class="btn">Let's Start</button>
            </div>
            <div>
                <div class="one">
                    <span class="win-text">O win</span><strong class="win-times" id="o-win"></strong><span class="time-text">times</span>
                </div>
                <div class="two">
                    <span class="win-text"> X win</span><strong class="win-times" id="x-win"></strong><span class="time-text">times</span>
                </div>
            </div>

            <div class="button1">
                <!-- <a href="#" id="reset" > -->
                <button class="button">Restart</button></a>
            </div>

        </div>


        <div id="board" class="container">

            <div class="row top valign-wrapper">
                <div class="square left" id="0"></div>
                <div class="square middle " id="1"></div>
                <div class="square right " id="2"></div>
            </div>

            <div class="row middle valign-wrapper">
                <div class="square left " id="3"></div>
                <div class="square middle " id="4"></div>
                <div class="square right " id="5"></div>
            </div>

            <div class="row bottom valign-wrapper">
                <div class="square left " id="6"></div>
                <div class="square middle " id="7"></div>
                <div class="square right " id="8"></div>
            </div>
        </div>

    </div>
    </div>

</body>
